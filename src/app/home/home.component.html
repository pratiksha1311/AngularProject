<div class="container-fluid border border-primary " style="text-align: center;">
  <form [formGroup]="form" (ngSubmit)="add()">
    <div class="row">
      <div class="card col-md-3  border border-info" style="background-color:MintCream;" *ngFor="let p of product |filter:term">
           <!-- <br><label><b>Product code :</b>&nbsp;&nbsp;</label><b>{{p.product_code}}</b><br>-->
                
            
        <img src="{{imageDirectoryUrl}}{{p.product_img}}" (change)="readUrl($event)" alt="image"><br>
            
            
          <!--  {{p.product_img}}<br>-->
                <b>{{p.product_desc}}</b><br>
          <!--  <label><b>Price :&nbsp;</b></label><b>&#8377;{{p.product_price}}</b> <br>-->
           <!-- <input type="number" placeholder="Quantity"><br><br>-->
            <a  [routerLink]="['/myor',p.id]" class="btn btn-info "  style="width: 200px;margin-left: 50px;"> Add to cart</a> <br><br>             
      </div>
    </div>
    </form>
</div>
